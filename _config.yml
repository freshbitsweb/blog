# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

source: source
destination: _site
sass:
  sass_dir: _sass
  style: expanded # compressed # expanded

# permalink and highlighter
permalink : /:year/:title/
markdown  : kramdown  #define which markdown you wanna to use for your site.
highlighter : rouge  #define which lighlighter you wanna to use for your code section.


# SEO settings
title: Freshbits Blog
description: "Tips and Tutorials for the Developers."
keywords: "Jekyll, theme, SEO, blog, web"


# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Freshbits Web Solution
email: freshbits@freshbits.in
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: jekyllrb
github_username:  jekyll

# Build settings
markdown: kramdown
theme: minima
gems:
  - jekyll-feed
exclude:
  - Gemfile
  - Gemfile.lock
gems:
  - jekyll-seo-tag
  - octopress-paginate
  - jekyll-tagging
pagination:
  per_page: 2
  limit: false

tag_page_layout: tag_page
tag_page_dir: tag
